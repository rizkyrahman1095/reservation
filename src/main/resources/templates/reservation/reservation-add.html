<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout/head"></head>
<body style="background: url('/image/create.jpg')">
<nav th:insert="/layout/navbar"></nav>
<div class="container px-5 my-5 mb-lg-5 mb-5">
    <form role="form" method="post" th:action="@{/travels/save}" th:object="${travel}" class="row g-3">
        <div class="col-md-12">
            <label for="inputAddress" class="form-label"></label>
            <input type="text" class="form-control"
                   id="inputAddress"
                   placeholder="Name" th:field="${travel.name}">
        </div>
        <div class="col-md-12">
            <label for="inputEmail4" class="form-label"></label>
            <input type="email" class="form-control"
                   id="inputEmail4" placeholder="Email" th:field="${travel.email}">
        </div>
        <div class="col-md-8">
            <label for="phoneNumber" class="form-label"></label>
            <input type="text" class="form-control"
                   id="phoneNumber" placeholder="PhoneNumber" th:field="${travel.phoneNum}">
        </div>
        <div class="col-md-4">
            <label for="Country" class="form-label"></label>
            <input type="text" class="form-control"
                   id="country" placeholder="Country" th:field="${travel.country}">
        </div>
        <div class="col-xxl-12 ">
            <label for="inputAddress2" class="form-label"></label>
            <input type="text" class="form-control"
                   id="inputAddress2" placeholder="Explain your travel" th:field="${travel.content}">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>


<script th:insert="/layout/js-style"></script>
</body>
</html>
