<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout/head"></head>
<body style="background: url('/image/edit.jpg')">
<nav th:insert="/layout/navbar"></nav>
<div class="container px-lg-5 mb-5" >
  <table class="table">
    <thead>
    <tr>
      <th>No</th>
      <th>Reservation Name</th>
      <th>Created</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="travel : ${travel}">
      <td th:text="${travel.id}"></td>
      <td th:text="${travel.name}"></td>
      <td th:text="${travel.createdOn}"></td>
      <td>
        <a class="btn btn-success" th:href="@{/travels/{travelId}/edit(travelId=${travel.id})}">Edit</a>
        <a class="btn btn-danger" th:href="@{/travels/{travelId}/delete(travelId=${travel.id})}">Del</a>
        <a class="btn btn-danger" th:href="@{/travels/{travelId}(travelId=${travel.id})}">view</a>

      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="/webjars/bootstrap/dist/umd/popper.min.js" type="text/javascript"></script>
<script src="/webjars/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
